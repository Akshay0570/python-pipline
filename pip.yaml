---
  - name: jenkins python playbook
    become: yes
    hosts: all
    tasks:
      - name: update cache and repo
        apt:  
          update_cache: yes
      - name: installing python dependencies
        apt:
          name:
            - python3-pip
            - python3-setuptools
            - python3-dev
            - build-essential
            - python3-pip
          state: latest
          